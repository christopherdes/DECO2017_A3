<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Consumption Tracker</title>

    <!-- Link to the CSS stylesheet -->    
    <link rel = 'stylesheet' href = "./style.css" />
</head>

<body>
    <header>
        <h1>Media Consumption Tracker</h1>
    </header>

    <main>
        <div id = "taskList">
            <!-- Tasks will be inserted here dynamically with JS code -->
        </div>
    </main>

    <footer>
        <button id = "addTask">Add</button>
        <!-- Pop-up Button -->
        <div id = "taskForm" style = "display:none">
            <input type="text" id="taskNameInput" placeholder="Task Name">
            <input type="text" id="taskCategoryInput" placeholder="Task Category">
        </div>
    </footer>

</body>

</html>
