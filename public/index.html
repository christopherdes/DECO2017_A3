<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Consumption Tracker</title>

    <!-- Link to the CSS stylesheet -->    
    <link rel = 'stylesheet' href = "./style.css" />
</head>

<body>
    <header id="header">
        <img id="headerImg" src="image/banner.jpg" alt="header image">
    </header>

    <main>

        <h1>Media Consumption Tracker</h1>

        <!-- || Item List Component || -->
        <section>
            <ul id="itemlist">
                <!-- Items will be inserted here dynamically with JS code -->
            </ul>
        </section>

        <!-- || Edit Item Form Component || -->
        <section id="edit-form-section" style="display: none;">
  
            <form id="editform">
                <h2>Edit Item</h2>
                <!-- Item Category -->
                <div class="form-row">
                    <label for="editItemType">Category</label>
                    <select id="editItemType" name="editItemType" required="true">
                        <option value="">Select Category</option>
                        <option value="Gaming">Gaming</option>
                        <option value="Press Media">Press Media</option>
                        <option value="Radio & Podcast">Radio & Podcast</option>
                        <option value="Social Media">Social Media</option>
                        <option value="Others">Others</option>
                    </select>
                </div>

                <!-- Item Name Row -->
                <div class="form-row">
                    <label for="editItemName">Item Name</label>
                    <input type="text" name="editItemName" id="editItemName" required="true"/>
                </div>

                <!-- Item Consumption Time -->
                <div class="form-row">
                    <label for="editItemTime">Item Time</label>
                    <input type="number" name="editItemHour" id="editItemHour" min="0" required="false"/> Hour
                    <input type="number" name="editItemMinute" id="editItemMinute" min="0" max="59" required="false"/> Minute
                    <input type="number" name="editItemSecond" id="editItemSecond" min="0" max="59" required="false"/> Second
                </div>

                <!-- Item Goal -->
                <div class="form-row">
                    <label for="editItemGoal">Daily Goal</label>
                    <input type="text" name="editItemGoal" id="editItemGoal" required="true"/>
                </div>

                <div class="form-row">
                    <label for="editItemFile">File:</label>
                    <input type="file" id="editItemFile" accept=".png, .jpg, .jpeg, .pdf">
                </div>

                <!-- Button -->
                <div class="form-row">
                    <input type="submit">
                    <button id="closeEditFormBtn">Close</button>
                </div>
            </form>
        </section>

        <!-- || Add Item Form Component || -->
        <section id="add-form-section" style="display: none;">
           
            <form id="itemform">
                <h2>Add Item</h2>
                <!-- Item Category -->
                <div class="form-row">
                    <label for="itemType">Category</label>
                    <select id="itemType" name="itemType" required="true">
                        <option value="">Select Category</option>
                        <option value="Gaming">Gaming</option>
                        <option value="Press Media">Press Media</option>
                        <option value="Radio & Podcast">Radio & Podcast</option>
                        <option value="Social Media">Social Media</option>
                        <option value="Others">Others</option>
                    </select>
                </div>

                <!-- Item Name Row -->
                <div class="form-row">
                    <label for="itemName">Item Name</label>
                    <input type="text" name="itemName" id="itemName" required="true"/>
                </div>

                <!-- Item Consumption Time -->
                <div class="form-row">
                    <label for="itemTime">Item Time</label>
                    <input type="number" name="itemHour" id="itemHour" min="0" required="false"/> Hour
                    <input type="number" name="itemMinute" id="itemMinute" min="0" max="59" required="false"/> Minute
                    <input type="number" name="itemSecond" id="itemSecond" min="0" max="59" required="false"/> Second
                </div>

                <!-- Item Goal -->
                <div class="form-row">
                    <label for="itemGoal">Daily Goal</label>
                    <input type="text" name="itemGoal" id="itemGoal" required="true"/>
                </div>

                <div class="form-row">
                    <label for="itemFile">File:</label>
                    <input type="file" id="itemFile" accept=".png, .jpg, .jpeg, .pdf">
                </div>

                <!-- Button -->
                <div class="form-row">
                    <input type="submit">
                    <button id="closeAddFormBtn">Close</button>
                </div>
            </form>
        </section>
    </main>

    <footer>
        <!-- Add Item Button -->
        <button id="addItemButton">Add Item</button>
    </footer>

    <!-- Link to the JS script file -->
    <script src="js/main.js" type="module"></script>
    <script src="js/upload.js" type="module"></script>
</body>

</html>
